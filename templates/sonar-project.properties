# SonarQube Project Configuration
# Planning Game MCP - Geniova Technologies
#
# Copiar este fichero a la raiz del proyecto y ajustar los valores.
# Ejecutar: npx @sonar/scan

# ---- Identificacion del proyecto ----
sonar.projectKey=CAMBIAR-project-key
sonar.projectName=CAMBIAR Project Name

# ---- Servidor ----
sonar.host.url=http://localhost:9000
# El token se pasa via CLI o variable de entorno SONAR_TOKEN
# sonar.token=squ_xxxxx

# ---- Configuracion de fuentes ----
sonar.sources=src
sonar.tests=tests,__tests__
sonar.sourceEncoding=UTF-8

# ---- Exclusiones ----
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/.astro/**,**/public/vendor/**
sonar.test.inclusions=**/*.spec.js,**/*.test.js,**/*.spec.ts,**/*.test.ts

# ---- Coverage (Vitest con LCOV) ----
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# ---- Rendimiento ----
sonar.javascript.node.maxspace=4096
